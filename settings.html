<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Download Settings</title>
</head>
<body>
    <div class="settings-container">
        <h1>Download Preferences</h1>
        <form id="settings-form">
            <label>Choose download format:</label>
            <div>
                <input type="radio" id="format-mp3" name="format" value="mp3" checked>
                <label for="format-mp3">MP3 (Audio)</label>
            </div>
            <div>
                <input type="radio" id="format-mp4" name="format" value="mp4">
                <label for="format-mp4">MP4 (Video)</label>
            </div>
            <div>
                <label for="resolution-select">Select resolution:</label>
                <select id="resolution-select" name="resolution" disabled>
                    <option value="144p">144p</option>
                    <option value="240p">240p</option>
                    <option value="360p">360p</option>
                    <option value="480p">480p</option>
                    <option value="720p">720p</option>
                    <option value="1080p" selected>1080p</option>
                    <option value="1440p">1440p</option>
                    <option value="2160p">4K</option>
                    <option value="4320p">8K</option>
                </select>
            </div>
            <div>
                <label for="start-time">Start Time :</label>
                <input type="text" id="start-time" name="start-time" placeholder="HH:MM:SS">
            </div>
            <div>
                <label for="end-time">End Time :</label>
                <input type="text" id="end-time" name="end-time" placeholder="HH:MM:SS">
            </div>
            <button type="button" id="selectFolderButton">Select Download Folder</button>
            <p id="selectedFolderPath">No folder selected</p>
        </form>
    </div>
    <script src="settings.js"></script>
</body>
</html>
